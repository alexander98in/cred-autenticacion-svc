server:
  port: 8080
spring:
  application:
    name: "cred-autenticacion-svc"
  devtools:
    add-properties: false
  jackson:
    parser:
      STRICT_DUPLICATE_DETECTION: true
  profiles:
    include: null
  r2dbc:
    url: "r2dbc:postgresql://localhost:5432/pragma_credi"
    username: "postgres"
    password: "admin"
  sql.init.mode: "never"
  messages:
    basename: i18n/validation-messages
    encoding: UTF-8
    fallback-to-system-locale: false

adapters:
  r2dbc:
    host: "localhost"
    port: 5432
    database: "pragma_credi"
    schema: "public"
    username: "postgres"
    password: "admin"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

logging:
  level:
    co.com.pragma.autenticacion.api: DEBUG

security:
  jwt:
    secret: "990d0e64f17121df3b779c857ef93c85fc43842daf91f43c21bfcaf5ac2a8140"
    ttl-seconds: 3600